<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend To RPC - Contract</title>

    <!-- Tailwind Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer base {
            body {
                @apply bg-zinc-900 p-8;
            }
            h1 {
                @apply text-4xl font-semibold text-zinc-50 mb-4;
            }
            h2 {
                @apply text-xl text-zinc-200 mb-4;
            }
            p {
                @apply text-zinc-400 mb-8;
            }
            button, button[type="submit"] {
                @apply h-12 font-semibold bg-zinc-700 text-zinc-200 px-6 rounded mb-8 hover:bg-zinc-600 transition-colors ease-in-out duration-200;
            }
            pre {
                @apply block bg-zinc-800 text-zinc-50 p-6 mb-8 overflow-scroll;
            }
            hr {
                @apply border-none h-[1px] bg-zinc-700 mb-8;
            }
            label {
                @apply block text-zinc-500 mb-2;
            }
            form div {
                @apply block mb-4;
            }
            input {
                @apply h-12 rounded px-6 w-full;
            }
            textarea {
                @apply rounded p-3 w-full;
            }
            a {
                @apply text-zinc-100 hover:underline;
            }
        }
    </style>
    <!-- end Tailwind Styling -->

    <!-- ethers.js - Needed for verifying signature, and various hashing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js" crossorigin="anonymous"
    referrerpolicy="no-referrer"></script>

    <script src="scripts.js"></script>
</head>
<body>
    <h1>Frontend To RPC - Deploy Contract</h1>

    <p>How to deploy a contract only with the bytecode.</p>

    <button id="button-wallet-connect">Connect Wallet</button>

    <pre><code id="code-wallet-connect"></code></pre>

    <section id="section-connected" style="display: none">
        <hr />

        <h2>Deploy</h2>

        <form id="form-contract-deploy">
            <div>
                <label>Contract Bytecode</label>
                <textarea readonly name="bytecode"></textarea>
            </div>
            <div>
                <button type="submit">
                    Deploy
                </button>
            </div>
        </form>

        <pre><code id="code-contract-deploy"></code></pre>
    </section>

    <hr />
    <p><small>Made by <a target="_blank" href="https://linktr.ee/codingwithmanny">@codingwithmanny</a></small></p>
</body>
</html>
